<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - {{fullName}}</title>
    <style>
        {{css}}
    </style>
</head>
<body>
    <div class="cv-container">
        <!-- Header Section -->
        <header class="cv-header">
            <h1 class="full-name">{{fullName}}</h1>
            <p class="current-title">{{currentTitle}}</p>
            <div class="contact-info">
                <span class="contact-item">{{email}}</span>
                <span class="contact-separator">•</span>
                <span class="contact-item">{{phone}}</span>
                <span class="contact-separator">•</span>
                <span class="contact-item">{{location}}</span>
            </div>
        </header>

        <!-- Summary Section -->
        <section class="cv-section">
            <h2 class="section-title">Résumé</h2>
            <div class="section-content">
                {{summary}}
            </div>
        </section>

        <!-- Experience Section -->
        <section class="cv-section">
            <h2 class="section-title">Expérience</h2>
            <div class="section-content">
                {{experiences}}
            </div>
        </section>

        <!-- Skills Section -->
        <section class="cv-section">
            <h2 class="section-title">Compétences</h2>
            <div class="section-content">
                {{skills}}
            </div>
        </section>

        <!-- Education Section -->
        <section class="cv-section">
            <h2 class="section-title">Formation</h2>
            <div class="section-content">
                {{education}}
            </div>
        </section>

        <!-- Languages Section -->
        {{#if languages}}
        <section class="cv-section">
            <h2 class="section-title">Langues</h2>
            <div class="section-content">
                {{languages}}
            </div>
        </section>
        {{/if}}
    </div>
</body>
</html>
